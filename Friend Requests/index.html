<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friend Request</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="friend-request">
      <div class="circle"></div>
      <div class="circle"></div>
      <h2>Friend Request</h2>
      <a href="#">View All</a>
      <ul>
        <li>
          <img
            src="https://images.unsplash.com/photo-1580489944761-15a19d654956?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NDJ8fHByb2ZpbGV8ZW58MHx8MHx8fDA%3D"
            alt="profile"
            width="60"
            height="60"
          />
          <div class="profile-info">
            <p class="name">Jessica Albert</p>
            <p class="mutual-friends">10 mutual friends</p>
          </div>
          <button>Confirm</button>
        </li>
        <li>
          <img
            src="https://images.unsplash.com/photo-1531891437562-4301cf35b7e4?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NDd8fHByb2ZpbGV8ZW58MHx8MHx8fDA%3D"
            alt="profile"
            width="60"
            height="60"
          />
          <div class="profile-info">
            <p class="name">Taylor Roof</p>
            <p class="mutual-friends">7 mutual friends</p>
          </div>
          <button>Confirm</button>
        </li>
        <li>
          <img
            src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NTB8fHByb2ZpbGV8ZW58MHx8MHx8fDA%3D"
            alt="profile"
            width="60"
            height="60"
          />
          <div class="profile-info">
            <p class="name">Susannah Welson</p>
            <p class="mutual-friends">8 mutual friends</p>
          </div>
          <button>Confirm</button>
        </li>
      </ul>
    </section>
  </body>
</html>
